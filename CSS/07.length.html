<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Width and Height</title>
</head>
<body style="margin: 40px;">
    <h2>CSS Width and Height</h2>
    <div style="width: 50%; max-width: 400px; height: 100px; background-color: brown;">
        <span style="color: white;">너비가 50%, 높이가 100px</span>
    </div>
    <div style="width: 30em; height: 2cm; background-color: crimson;">
        <span style="color: white;">너비가 30em, 높이가 2cm</span>
    </div>
</body>
</html>
