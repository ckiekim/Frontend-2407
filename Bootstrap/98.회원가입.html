<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 회원가입</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/fdb840a8cc.js" crossorigin="anonymous"></script>
  <style>
    td { text-align: center; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
    <div class="container-fluid">
      <img src="img/ckworld_logo.png" alt="logo" style="height: 60px;">
      <div class="p-2 bg-dark justify-content-center rounded">
        <img src="https://picsum.photos/1500/200" alt="배경화면" width="100%">
      </div>
    </div>
  </nav>

  <div class="row" style="margin-top: 200px;">
    <div class="col-4"></div>
    <div class="col-4">
      <h2><strong>회원가입</strong></h2>
      <hr>
      <form action="/register" method="post">
        <table class="table table-borderless">
          <tr>
            <td style="width: 40%;"><label class="col-form-label">사용자 ID(*)</label></td>
            <td style="width: 60%;"><input type="text" name="uid" class="form-control"></td>
          </tr>
          <tr>
            <td><label class="col-form-label">패스워드(*)</label></td>
            <td><input type="password" name="pwd" class="form-control"></td>
          </tr>
          <tr>
            <td><label class="col-form-label">패스워드 확인(*)</label></td>
            <td><input type="password" name="pwd2" class="form-control"></td>
          </tr>
          <tr>
            <td><label class="col-form-label">이름(*)</label></td>
            <td><input type="text" name="uname" class="form-control"></td>
          </tr>
          <tr>
            <td><label class="form-label">성별(*)</label></td>
            <td>
              <input type="radio" class="form-check-input me-2" name="gender" value="male" checked>남성
              <label class="form-check-label me-5" for="radio1"></label>
              <input type="radio" class="form-check-input me-2" name="gender" value="female">여성
              <label class="form-check-label me-5" for="radio2"></label>
            </td>
          </tr>
          <tr>
            <td><label class="col-form-label">이메일(*)</label></td>
            <td><input type="email" name="email" class="form-control"></td>
          </tr>
          <tr>
            <td><label class="col-form-label">전화번호</label></td>
            <td><input type="tel" name="tel" class="form-control"></td>
          </tr>
          <tr>
            <td class="align-middle"><label class="col-form-label">자기소개</label></td>
            <td><textarea name="intro" rows="5" class="form-control"></textarea></td>
          </tr>
          <tr>
            <td colspan="2">
              <button type="submit" class="btn btn-primary me-1">제출</button>
              <button type="reset" class="btn btn-secondary">취소</button>
            </td>
          </tr>
        </table>
      </form>
    </div>
    <div class="col-4"></div>
  </div>

  <nav class="navbar navbar-expand-sm bg-light fixed-bottom">
    <div class="container-fluid justify-content-center">
      <span class="navbar-text">
        Copyright &copy; 2021-2024 CK World Corp. All rights reserved.
      </span>
    </div>
  </nav>
</body>
</html>
