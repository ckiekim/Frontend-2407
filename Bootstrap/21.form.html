<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/fdb840a8cc.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container-fluid p-5 bg-primary text-white text-center">
    <h1>Form</h1>
  </div>

  <div class="container mt-5">
    <div class="row">
      <div class="col">
        <h2>Stacked Form</h2>
        <form action="/" method="get">
          <div class="my-3">
            <label for="uid" class="form-label">사용자 ID</label>
            <input type="text" class="form-control" name="uid" id="uid" placeholder="사용자 ID를 입력하세요." required>
          </div>
          <div class="my-3">
            <label for="pwd" class="form-label">패스워드</label>
            <input type="password" class="form-control" name="pwd" id="pwd" placeholder="패스워드를 입력하세요.">
          </div>
          <div class="form-check my-3">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="remember"> 사용자 ID 기억하기
            </label>
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary me-2">제출</button>
            <button type="reset" class="btn btn-secondary">취소</button>
          </div>
        </form>
      </div>
      <div class="col">
        <h2>테이블과 결합된 양식</h2>
        <form action="/" method="get">
          <table class="table table-borderless">
            <tr>
              <td><label for="uid2" class="col-form-label">사용자 ID</label></td>
              <td><input type="text" class="form-control" name="uid" id="uid2" placeholder="사용자 ID를 입력하세요."></td>
            </tr>
            <tr>
              <td><label for="pwd2" class="col-form-label">패스워드</label></td>
              <td><input type="password" class="form-control" name="pwd" id="pwd2" placeholder="패스워드를 입력하세요."></td>
            </tr>
            <tr>
              <td><label for="comment" class="col-form-label">Comment</label></td>
              <td><textarea rows="3" class="form-control" name="comment" id="comment"></textarea></td>
            </tr>
            <tr>
              <td colspan="2">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" name="remember"> 사용자 ID 기억하기
                </label>
              </td>
            </tr>
            <tr>
              <td colspan="2" style="text-align: center;">
                <button type="submit" class="btn btn-primary me-1">제출</button>
                <button type="reset" class="btn btn-secondary">취소</button>
              </td>
            </tr>
          </table>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <input type="color" class="form-control form-control-color" value="#ccbb11">
      </div>
      <div class="col">
        <input type="date" class="form-control" value="2024-07-10">
      </div>
      <div class="col">
        <input type="number" class="form-control" value="0">
      </div>
      <div class="col">
        <input type="time" class="form-control" value="13:20">
      </div>
    </div>

    <div class="row mt-5">
      <div class="col">
        <h3>단일 셀렉트</h3>
        <select class="form-select">
          <option value="kr">한국어</option>
          <option value="en" selected>영어</option>
          <option value="fr">프랑스어</option>
          <option value="es">스페인어</option>
        </select>
      </div>
      <div class="col">
        <h3>다중 셀렉트</h3>
        <select class="form-select" multiple>
          <option value="kr">한국어</option>
          <option value="en" selected>영어</option>
          <option value="fr">프랑스어</option>
          <option value="es">스페인어</option>
        </select>
      </div>
      <div class="col">
        <h3>Data Lists</h3>
        <label for="browser" class="form-label">Choose your browser from the list:</label>
        <input class="form-control" list="browsers" name="browser" id="browser">
        <datalist id="browsers">
          <option value="Edge">
          <option value="Firefox">
          <option value="Chrome">
          <option value="Opera">
          <option value="Safari">
        </datalist>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-3">
        <h2>Checkbox</h2>
        <form action="/" method="get">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="check1" name="check"
              value="val1" checked>
            <label for="check1" class="form-check-label">Option 1</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="check2" name="check"
              value="val2">
            <label for="check2" class="form-check-label">Option 2</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="check3" name="check"
              value="val3" disabled>
            <label for="check3" class="form-check-label">Option 3</label>
          </div>
          <button type="submit" class="btn btn-primary">제출</button>
        </form>
      </div>
      <div class="col-3">
        <h2>Radio buttons</h2>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>Option 1
          <label class="form-check-label" for="radio1"></label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">Option 2
          <label class="form-check-label" for="radio2"></label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" disabled>Option 3
          <label class="form-check-label"></label>
        </div>
      </div>
      <div class="col-6">
        <h2>Inline Radio buttons</h2>
          <input type="radio" class="form-check-input me-2" id="radio1" name="optradio" value="option1" checked>Option 1
          <label class="form-check-label me-5" for="radio1"></label>
          <input type="radio" class="form-check-input me-2" id="radio2" name="optradio" value="option2">Option 2
          <label class="form-check-label me-5" for="radio2"></label>
          <input type="radio" class="form-check-input me-2" disabled>Option 3
          <label class="form-check-label"></label>
      </div>
    </div>
    
    <div class="row my-5">
      <div class="col">
        <h2>Input Group</h2>
        <div class="input-group">
          <span class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></span>
          <input type="text" class="form-control" placeholder="검색할 단어">
          <button class="btn btn-primary" type="button">검색</button>
        </div>
      </div>
      <div class="col">
        <h2>Input Group with Dropdown Button</h2>
        <div class="input-group mt-3 mb-3">
          <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
            <i class="fa-solid fa-magnifying-glass"></i> 검색 대상
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">제목</a></li>
            <li><a class="dropdown-item" href="#">내용</a></li>
            <li><a class="dropdown-item" href="#">글쓴이</a></li>
          </ul>
          <input type="text" class="form-control" placeholder="검색할 단어">
          <button class="btn btn-success" type="button">검색</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
