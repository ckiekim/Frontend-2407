<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 객체생성</title>
    <style>
        .class1 { color: blue; }
        .class2 { background-color: beige; }
    </style>
    <script>
        function addNode() {
            const h3 = document.createElement('h3');
            h3.classList.add('class1', 'class2');       // <h3 class="class1 class2">
            h3.innerHTML = '홍길동';
            // document.querySelector('#point').prepend(h3);   // div#point 앞에 추가
            document.querySelector('#point').append(h3);   // div#point 뒤에 추가
        }
        function removeNode() {

        }
    </script>
</head>
<body style="margin: 40px;">
    <h3>당신의 이름은 무엇입니까?</h3>
    <button onclick="addNode()">추가</button>
    <button onclick="removeNode()">삭제</button>
    <hr>
    <div id="point">
        A quick brown fox jumps over the lazy dog.
    </div>
</body>
</html>
